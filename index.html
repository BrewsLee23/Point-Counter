<!DOCTYPE html>

<html>
  <head>
    <title>Point counter</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="home">
        <p>HOME</p>
        <div id="homePoints-el">0</div>
        <div class="buttons">
          <button id="add1" onclick="addPoints(1, 1)">+1</button>
          <button id="add2" onclick="addPoints(2, 1)">+2</button>
          <button id="add3" onclick="addPoints(3, 1)">+3</button>
        </div>
      </div>
      <div class="guest">
        <p>GUEST</p>
        <div id="guestPoints-el">0</div>
        <div class="buttons">
          <button id="add1" onclick="addPoints(1, 2)">+1</button>
          <button id="add2" onclick="addPoints(2, 2)">+2</button>
          <button id="add3" onclick="addPoints(3, 2)">+3</button>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button class="gameReset-btn" onclick="resetGame()">RESET GAME</button>
      <p id="errorMessage"></p>
     </div>

    <script src="index.js"></script>
  </body>
</html>
